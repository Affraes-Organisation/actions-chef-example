name: CI

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install ChefDK
      run: |
        iex (irm https://omnitruck.chef.io/install.ps1); Install-Project -Project chefdk -version 3
        c:\opscode\chefdk\bin\chef.bat shell-init powershell | iex;
      shell: powershell
    - name: Verify
      run: |
        c:\opscode\chefdk\bin\chef.bat gem install kitchen-localhost
        c:\opscode\chefdk\bin\chef.bat exec kitchen verify
      shell: powershell
