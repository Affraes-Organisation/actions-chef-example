name: CI                                                                                                                             
on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install ChefDK
      run: iex (irm https://omnitruck.chef.io/install.ps1); Install-Project -Project chefdk -channel current
      shell: powershell
    - name: Verify
      run: chef exec kitchen verify
