name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install ChefDK
      run: |
        curl -L https://www.chef.io/chef/install.sh | sudo bash -s -- -P chefdk
    - name: Verify
      env:
        CHEF_LICENSE: accept
      run: |
        chef exec kitchen verify

